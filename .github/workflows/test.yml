name: Test
on:
  push:
    branches:
      - master
  create:
jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    steps:
      - name: Get the sources
        uses: actions/checkout@v1
      - name: Run a test email job
        id: test-email-job
        uses: ./
        with:
          repo-token: ${{ secrets.SENDGRID_API_KEY }}
      - name: Print the output of test email action
        if: steps.test-email-job.outputs.release-url != ''
        run: echo ${{ steps.create-release-draft.outputs.release-url }}